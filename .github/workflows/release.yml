name: release

on:
  push:
    tags:
      - "[0-9]*.[0-9]*.[0-9]*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build artifact
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          FILE_VERSION=$(tr -d '[:space:]' < VERSION)
          if [ -z "$FILE_VERSION" ]; then
            echo "VERSION file is empty"
            exit 1
          fi
          if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
            echo "Tag version (${GITHUB_REF_NAME}) does not match VERSION file (${FILE_VERSION})"
            exit 1
          fi

          mkdir -p dist
          EXT=""
          ARCHIVE_EXT="tar.gz"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT=".exe"
            ARCHIVE_EXT="zip"
          fi

          BIN_NAME="beepboop-${GITHUB_REF_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}${EXT}"
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -trimpath -ldflags="-s -w -X main.version=${FILE_VERSION}" -o "dist/${BIN_NAME}" ./cmd/beepboop

          if [ "${ARCHIVE_EXT}" = "zip" ]; then
            (cd dist && zip "${BIN_NAME%.exe}.zip" "${BIN_NAME}")
          else
            (cd dist && tar -czf "${BIN_NAME}.tar.gz" "${BIN_NAME}")
          fi

      - name: Upload release assets by matrix
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  publish:
    runs-on: ubuntu-latest
    needs: build-and-release
    steps:
      - name: Download all matrix artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate SHA256 checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
